apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "net.kazav.gabi.fm103archive"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 8
        versionName "0.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    return void;
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    /*androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })*/
    api 'com.android.support:appcompat-v7:25.1.0'
    api 'com.google.firebase:firebase-appindexing:10.0.1'
    api 'com.google.firebase:firebase-auth:10.0.1'
    api 'com.google.android.gms:play-services-auth:10.0.1'
    api 'com.google.firebase:firebase-database:10.0.1'
    api 'com.android.support:design:25.1.0'
    api 'com.android.support:recyclerview-v7:25.1.0'
}

apply plugin: 'com.google.gms.google-services'
